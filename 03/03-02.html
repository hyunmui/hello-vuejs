<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <input type="text" v-model="num" /><br />
    1부터 입력된 수까지의 합 : <span>{{sum}}</span>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        num: 0
      },
      computed: {
        sum: function () {
          var n = Number(this.num);
          if (Number.isNaN(n) || n < 1) return 0;
          return ((1 + n) * n) / 2;
        }
      },
    })
  </script>
</body>

</html>
