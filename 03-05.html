<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-05</title>

  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="example">
    x : <input type="text" v-model="x" /><br />
    y : <input type="text" v-model="y" /><br />
    덧셈 결과: {{sum}}
  </div>

  <script>
    var vm = new Vue({
      el: '#example',
      data: {
        x: 0,
        y: 0,
        sum: 0
      },
      watch: {
        x: function (v) {
          console.log('## x 변경');
          var result = Number(v) + Number(this.y);
          this.sum = isNaN(result) ? 0 : result;
        },
        y: function (v) {
          console.log('## y 변경');
          var result = Number(this.x) + Number(v);
          this.sum = isNaN(result) ? 0 : result;
        }
      },
    })
  </script>
</body>

</html>
