<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-01</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/vue/dist/vue.min.js"></script>

  <style>
    .layout1 {
      margin: 30px;
    }
  </style>
</head>

<body>
  <div id="example" class="container layout1">
    <p><input type="text" v-model="amount" class="form-control"></p>
    <p>
      <button id="deposit" v-on:click="balance += parseInt(amount)" class="btn btn-primary">예금</button>
      <button id="withdraw" @click="balance -= parseInt(amount)" class="btn btn-primary">인출</button>
    </p>

    <h3>계좌 잔고: {{balance}}</h3>
  </div>

  <script>
    var vm = new Vue({
      el: '#example',
      data: {
        amount: 0,
        balance: 0
      }
    })
  </script>
</body>

</html>
