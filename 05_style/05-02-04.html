<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-02</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/vue/dist/vue.min.js"></script>

</head>

<body>

  <div id="example">
    <button id="a" v-bind:style="style1" @mouseover.stop="overEvent" @mouseout.stop="outEvent">테스트</button>
  </div>

  <div id="example2">
    <button id="btn1" v-bind:style="[myColor, myLayout]">버튼1</button>
  </div>

  <script>
    Vue.config.devtools = true;

    var vm = new Vue({
      el: '#example',
      data: {
        style1: {
          backgroundColor: 'aqua',
          border: '1px solid gray',
          width: '100px',
          textAlign: 'center'
        }
      },
      methods: {
        overEvent: function (e) {
          this.style1.backgroundColor = 'purple';
          this.style1.color = 'yellow';
        },
        outEvent: function (e) {
          this.style1.backgroundColor = 'aqua';
          this.style1.color = 'black';
        }
      },
    })

    var vm2 = new Vue({
      el: '#example2',
      data: {
        myColor: {
          backgroundColor: 'purple',
          color: 'yellow'
        },
        myLayout: {
          width: '150px',
          height: '80px',
          textAlign: 'center'
        }
      }
    })
  </script>
</body>

</html>
